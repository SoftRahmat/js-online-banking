<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking</title>
</head>

<body>
    <header>
        <h1 class="text-3xl text-center mt-4 font-bold">Welcome to your<span class="text-yellow-500"> Maybank to
                you!</span> </h1>
    </header>
    <main>
        <section class="mt-5">
            <div class="container mx-auto  h-full bg-purple-600">
                <div class="flex flex wrap text-center justify-center">
                    <h3 class="text-xl text-white mt-5 font-semibold">Please Login</h3>
                </div>
                <div class="flex flex wrap text-center justify-center">
                    <form class="text-center mt-5" action="">
                        <input type="email"
                            class="border px-3 py-3 placeholder-gray-400 w-full text-gray-700 bg-white rounded text-sm shadow "
                            name=" " id="email" placeholder="Your email">
                        <input type="password"
                            class="border mt-3 px-3 py-3 placeholder-gray-400 w-full text-gray-700 bg-white rounded text-sm shadow "
                            name=" " id="password" placeholder="Your password">
                        <button
                            class='text-white mt-5 active:bg-gray-700 text-sm bg-gray-900 font-bold px-6 py-3 rounded hover:shadow-lg shadow outline-none'
                            type="button" id="submit">Submit</button>
                    </form>
                </div>

            </div>

        </section>
    </main>
    <script src='js/auth.js'></script>
</body>

</html>
